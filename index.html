<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekcik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<script src="main.js"></script>
<body>
    <form onsubmit="handleSubmit(event)">
    <h1>Formularz 1</h1>
        <div class="form-group">
            <label for="ImieINazwisko">Imię i nazwisko</label>
            <input class="form-control" id="ImieINazwisko" placeholder="Wprowadź imię" required>
        </div>

        <div class="form-group">
            <label for="Email">E-mail</label>
            <input type="email" class="form-control" id="Email" placeholder="Wprowadź E-mail" required>
        </div>

        <select class="form-select" id="orez" aria-label="Default select example" required>
            <option value="" disabled selected>Wybierz oręż</option>
            <option value="1">Miecz</option>
            <option value="2">Kij bejsbolowy</option>
            <option value="3">Włócznia</option>
        </select>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="pierwszaWalka">
            <label class="form-check-label" for="pierwszaWalka">To moja pierwsza walka</label>
        </div>

        <div class="form-floating">
            <label for="opis"></label>
            <textarea class="form-control" placeholder="opisz swoje mocne strony" id="opis"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Wprowadź</button>
        <button type="button" class="btn btn-secondary" onclick="fillFields()">Wypełnij pola</button>

    </form>
    <form onsubmit="handleSubmit2(event)">
        <h1>Formularz 2</h1>
        <!-- formularz 2. użytkownik może zaznaczyć z którym zwierzęciem uważa że by wygrał, z którym zawalczyły najchętniej, liczba sekund na walkę (tylko numery) -->
        <div>
            <p>Z którym zwierzęciem byś wygrał</p>
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn" for="btncheck1">Goryl</label>

            <input type="checkbox" class="btn-check" id="btncheck2"  autocomplete="off">
            <label class="btn" for="btncheck2">Pies</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn" for="btncheck3">Szczur</label>
        </div>

        <div>
            <p>Z którym zwierzęciem najchętniej byś zawalczył</p>
            <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
            <label class="btn" for="btncheck4">Goryl</label>

            <input type="checkbox" class="btn-check" id="btncheck5"  autocomplete="off">
            <label class="btn" for="btncheck5">Pies</label>

            <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
            <label class="btn" for="btncheck6">Szczur</label>
        </div>
        <!-- tu chciałem zrobić jeszcze liczbe sekund na walke ale nie mam narazie pomysłu -->
         <!-- a i musimy dodać scss -->



        <button type="submit" class="btn btn-primary">Wprowadź</button>
    </form>

    
</body>
</html>
